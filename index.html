<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: black;
      background-image: url('scary.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #flashlight {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    #flashlight::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle 9em at var(--x, 50vw) var(--y, 50vh),
        rgba(255, 255, 255, 0),
        rgba(0, 0, 0, 0.95)
      );
    }

    .content {
      position: relative;
      z-index: 3;
      color: #f1f1f1;
      text-align: center;
      padding: 2rem;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .content button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #36256f, #03e0dc);
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s;
    }

    .content button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #91de25, #f6f6f6);
    }
  </style>
</head>
<body>
  <div id="flashlight"></div>
  <div class="content">
    <h1>Hello, my name is...</h1>
    <button onclick="alert('You found the button!')">ðŸ”¦ Click Me</button>
  </div>

  <script>
    function updateFlashlight(e) {
      const x = e.clientX || (e.touches && e.touches[0].clientX);
      const y = e.clientY || (e.touches && e.touches[0].clientY);
      if (x && y) {
        document.documentElement.style.setProperty('--x', x + 'px');
        document.documentElement.style.setProperty('--y', y + 'px');
      }
    }

    document.addEventListener('mousemove', updateFlashlight);
    document.addEventListener('touchstart', updateFlashlight);
    document.addEventListener('touchmove', e => {
      e.preventDefault();
      updateFlashlight(e);
    }, { passive: false });
  </script>
</body>
</html>
